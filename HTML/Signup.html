<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../CSS/signup.css">

</head>

<body>
    <div class="main-container">
        <div class="heading">
            <h2 style="padding-bottom: 10px; color:black">Signup</h2>
            <hr>
        </div>
        <div class="input-container">
            <div class="inputs">
                <div>
                    <p>FullName</p>
                </div>
                <div><input type="text" placeholder="enter your full name"></div>
            </div>
            <div class="inputs">
                <div>
                    <p>Email</p>
                </div>
                <div><input type="email" placeholder="enter your email.."></div>
            </div>
            <div class="inputs">
                <div>
                    <p>Password</p>
                </div>
                <div><input type="password" placeholder="enter your password"></div>
            </div>
            <div class="inputs">
                <div>
                    <p>Confirm password</p>
                </div>
                <div><input type="password"></div>
            </div>
            <div class="inputs">
                <div>
                    <p>Phone number</p>
                </div>
                <div><input type="tel" placeholder="enter your Phone number"></div>
            </div>
            <div class="inputs">
               <input type="button" value="SIGNUP" class="buttonss">
            </div>


        </div>


        <div class="already">
            <p>Already have an account?<a href="">login here..</a></p>
        </div>

    </div>
</body>

</html>
