<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List page</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../CSS/list.css">
</head>

<body>

    <div class="container">
        <div class="sidebar"
            style="width: 20%; ; height: 100vh; border-radius: 10px; margin: 10px; background: linear-gradient(to bottom, #374151, #1f2937); /* Dark Grey Gradient */
            color: white; /* Ensures text visibility */
            ">
            <h3 style="text-align: center;border-bottom: 1px solid black; font-size: 40px;">Task Lists</h3>
            <div class="df" style="display: flex; justify-content: space-between; border-bottom: 1px solid black;">
                <div>
                    <h3>Task 1</h3>
                </div>
                <div>
                    <span class="material-symbols-outlined">
                        edit
                    </span>
                    <span class="material-symbols-outlined">
                        delete
                    </span>
                </div>

            </div>
            <div class="df" style="display: flex; justify-content: space-between;border-bottom: 1px solid black;">
                <div>
                    <h3>Task 1</h3>
                </div>
                <div>
                    <span class="material-symbols-outlined">
                        edit
                    </span>
                    <span class="material-symbols-outlined">
                        delete
                    </span>
                </div>

            </div>
            <div class="df" style="display: flex; justify-content: space-between;border-bottom: 1px solid black;">
                <div>
                    <h3>Task 1</h3>
                </div>
                <div>
                    <span class="material-symbols-outlined">
                        edit
                    </span>
                    <span class="material-symbols-outlined">
                        delete
                    </span>
                </div>

            </div>
            <div class="df" style="display: flex; justify-content: space-between;border-bottom: 1px solid black;">
                <div>
                    <h3>Task 1</h3>
                </div>
                <div>
                    <span class="material-symbols-outlined">
                        edit
                    </span>
                    <span class="material-symbols-outlined">
                        delete
                    </span>
                </div>

            </div>
        </div>

        <div class="main">
            <div class="header">
                <div class="search-container">
                    <span class="material-symbols-outlined">search</span>
                    <input type="text" placeholder="Search...">
                </div>
                
                <div class="add-task-btn">
                    <button
                        style="padding: 10px; background-color: blanchedalmond; border-radius: 5px;margin-right: 10px; ">Add
                        Task</button>

                </div>


            </div>
            <div class="main-container">
                <div class="center-container">
                    <div class="create-btn">
                        <button>
                            <span class="material-symbols-outlined">
                                add
                            </span> Create Task
                        </button>
                    </div>
                </div>
                <div class="inside" style="width: 30%; background: linear-gradient(to right, #fdfbfb, #ebedee); 
                border-radius: 10px; padding: 15px;box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);border-radius: 10px; display: none;">
                <div class="df" style="display: flex; justify-content: space-between;">
                    <div>
                        <h2 style="text-align: center;">Create a Task</h2>
                    </div>
                    <div>
                        <span class="material-symbols-outlined">
                            close
                            </span>
                    </div>

                </div>
                    
                    <div class="wrapper" >
                        <div class="inputs">
                            <div>
                                
                                <h5>Name of task</h5>
                            </div>
                            <div><input type="text" placeholder="enter the task name.."></div>

                        </div>
                        <div class="inputs">
                            <div>
                                <h5>Description</h5>
                            </div>
                            <div><input type="text" placeholder="Description.."></div>

                        </div>
                        <div class="inputs">
                            <div>
                                <h5>Start date</h5>
                            </div>
                            <div><input type="datetime-local"></div>

                        </div>
                        <div class="inputs">
                            <div>
                                <h5>End date</h5>
                            </div>
                            <div><input type="datetime-local"></div>

                        </div>
                        <div class="inputs">
                            <div>
                                <div>
                                    <button style="border-radius: 5px; width: 80%; padding: 7px; margin-bottom: 10px; font-weight: bold; background: linear-gradient(to right, #11998e, #38ef7d); /* Green Gradient */
">Create</button>
                                </div>

                            </div>
                           
                           
                            

                        </div>
                       

                    </div>
                </div>
                <div class="inside" style="width: 30%;background: linear-gradient(to right, #fdfbfb, #ebedee); border-radius: 10px; display: none;">
                    <div class="df" style="display: flex; justify-content: space-between;">
                        <div>
                            <h2 style="text-align: center;">Edit a Task</h2>
                        </div>
                        <div>
                            <span class="material-symbols-outlined">
                                close
                                </span>
                        </div>
    
                    </div>
                    <div class="wrapper" >
                        <div class="inputs">
                            <div>
                                
                                <h5>Name of task</h5>
                            </div>
                            <div><input type="text" placeholder="enter the task name.."></div>

                        </div>
                        <div class="inputs">
                            <div>
                                <h5>Description</h5>
                            </div>
                            <div><input type="text" placeholder="Description.."></div>

                        </div>
                        <div class="inputs">
                            <div>
                                <h5>Start date</h5>
                            </div>
                            <div><input type="datetime-local"></div>

                        </div>
                        <div class="inputs">
                            <div>
                                <h5>End date</h5>
                            </div>
                            <div><input type="datetime-local"></div>

                        </div>
                        <div class="inputs">
                            <div>
                                <div>
                                    <button style="border-radius: 5px; width: 80%; padding: 7px; margin-bottom: 10px; font-weight: bold;  background: linear-gradient(to right, #11998e, #38ef7d);
">Submit</button>
                                </div>

                            </div>
                           
                           
                            

                        </div>
                       

                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
